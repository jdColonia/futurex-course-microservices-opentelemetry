services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"   # Web UI
      - "14250:14250"   # gRPC for Jaeger-to-Jaeger communication
      - "4317:4317"     # OTLP gRPC receiver
      - "4318:4318"     # OTLP HTTP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: techbankRootPsw
      MYSQL_DATABASE: futurex_course_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  course-app:
    build:
      context: ./part0-JaegerCourseApp
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/futurex_course_db?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=techbankRootPsw
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_TRACES_EXPORTER=otlp
    depends_on:
      - mysql
      - jaeger

  course-catalog:
    build:
      context: ./part0-JaegerCourseCatalog
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - COURSE_SERVICE_URL=http://course-app:8001
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_TRACES_EXPORTER=otlp
    depends_on:
      - course-app
      - jaeger

volumes:
  mysql_data: